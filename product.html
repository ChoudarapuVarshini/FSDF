<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 30px auto;
            font-size: 20px;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 15px;
        }
        img {
            width: 120px;
            height: auto;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <!-- Row 1 -->
    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td>10000</td>
        <td><img src="https://up.yimg.com/ib/th/id/OIP.idB_-eo5pNgOG8Ker3jEpgHaEK?pid=Api&rs=1&c=1&qlt=95&w=203&h=114"Flipkart"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td>20000</td>
        <td><img src=https://sp.yimg.com/ib/th/id/OIP.d8YLrwK0DObzmswyt28TWQHaHa?pid=Api&w=148&h=148&c=7&dpr=2&rs=1 alt="Amazon"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

    <!-- Row 3 -->
    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td>30000</td>
        <td><img src=https://up.yimg.com/ib/th/id/OIP.h0uT5CFy0XObcLI75TLNUAHaHa?pid=Api&rs=1&c=1&qlt=95&w=102&h=102 alt="Myntra"></td>
        <td><button>UPDATE</button></td>
        <td><button>DELETE</button></td>
    </tr>

</table>

</body>
</html>
